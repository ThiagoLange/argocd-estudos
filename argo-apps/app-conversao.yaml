apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conversao
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ThiagoLange/argocd-estudos.git
    targetRevision: HEAD
    path: workloads/conversao-kustomize # <--- Aponta para a pasta Kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: conversao