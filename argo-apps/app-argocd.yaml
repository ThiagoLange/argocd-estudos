apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ThiagoLange/argocd-estudos.git
    targetRevision: HEAD
    path: argo-install # <--- Aponta para a pasta com o install.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd